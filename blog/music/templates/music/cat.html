{% extends 'music/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for c in cat %}
	{% if c.photo %}
	<p><img class="img-article-left thumb" src="{{ c.photo.url }}"></p>
	{% endif %}
			<li><h2>{{c.title}}</h2>
	{% autoescape on %}
	{{c.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ c.get_absolute_url }}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>


{% endblock %}
